version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - db:/var/lib/db/data/
    ports:
      - "5432:5432"
    env_file:
      - .env
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - .:/app
  mailing_list:
    build: .
    command: bash -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
  celery:
    build: .
    restart: always
    command: celery -A solution_factory worker -l info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - mailing_list
      - db
  flower:
    build: .
    command: celery -A solution_factory flower --port=5555 broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - mailing_list
      - celery
volumes:
  db:
  web:
  celery:
